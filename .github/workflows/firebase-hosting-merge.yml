name: Release
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: 'npm ci'

      - name: Provide Secrets
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT_BVR_APP_4FFF0 >> $RUNNER_TEMP/firebase_service_account_bvr_app_4fff0.json
          echo $FIREBASE_SERVICE_ACCOUNT_BVR_APP_WEBSITE >> $RUNNER_TEMP/firebase_service_account_bvr_app_website.json
          echo "wrote secret files to $RUNNER_TEMP"
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT_BVR_APP_4FFF0: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BVR_APP_4FFF0 }}
          FIREBASE_SERVICE_ACCOUNT_BVR_APP_WEBSITE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BVR_APP_WEBSITE }}

      - name: Release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: 'npm run ci:release'

